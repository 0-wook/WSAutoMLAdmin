spring:
  h2:
    console:
      enabled: true
  profiles:
    include: oauth
  datasource:
    url: jdbc:h2:mem:testdb;MODE=MySQL;
    driver-class-name: org.h2.Driver
    username:

  jpa:
    database-platform: org.hibernate.dialect.MariaDBDialect
    show-sql: true
    hibernate:
      ddl-auto: none
  flyway:
    enabled: true # 생략 가능하나 직관적 명시를 위해 추가
